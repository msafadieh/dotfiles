env:
	TERM: xterm-256color 

window:
	padding:
		x: 10
    y: 10

	# Spread additional padding evenly around the terminal content.
	dynamic_padding: false 
	decorations: none

font:
	normal:
		family: JetBrainsMono
		style: Regular
	size: 11.5

# Colors (Gruvbox dark)
colors:
	# Default colors
	primary:
		background: '#1d2021'
		foreground: '#ebdbb2'

	# Normal colors
	normal:
		black:	 '#282828'
		red:		 '#cc241d'
		green:	 '#98971a'
		yellow:	'#d79921'
		blue:		'#458588'
		magenta: '#b16286'
		cyan:		'#689d6a'
		white:	 '#a89984'

	# Bright colors
	bright:
		black:	 '#928374'
		red:		 '#fb4934'
		green:	 '#b8bb26'
		yellow:	'#fabd2f'
		blue:		'#83a598'
		magenta: '#d3869b'
		cyan:		'#8ec07c'
		white:	 '#ebdbb2'

background_opacity: 0.8

selection:
	semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
	save_to_clipboard: true

cursor:
	style: Block
	unfocused_hollow: true

live_config_reload: true

mouse:
	hide_when_typing: false
	url:
		program: xdg-open
		args: []
